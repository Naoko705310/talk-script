<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JCOMアウトバンド：トークスクリプト</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div class="main-layout">
        <div class="sidebar">
            <h3>進行状況</h3>
            <ul id="progress-list"></ul>
        </div>
        
        <div class="container">
            <h1>JCOMアウトバンド：トークスクリプト</h1>
            <p class="center-info">湘南センター：0466-77-8847</p>
            <div class="message">
                <div class="message-content"></div>
            </div>
            <div class="faq-container" style="display: none;">
                <h3>🔍 よくあるご質問（NO消しQ&A）</h3>
                <div class="faq-content"></div>
            </div>
            <div class="options">
                <button class="option-btn yes">はい</button>
                <button class="option-btn no">いいえ</button>
            </div>
            <div class="selection-options" style="display: none;"></div>
        </div>
        
        <!-- 対応履歴モーダル -->
        <div class="history-modal" id="historyModal" style="display: none;">
            <div class="history-modal-content">
                <div class="history-modal-header">
                    <h2>対応履歴</h2>
                    <span class="close-modal">&times;</span>
                </div>
                <div class="history-modal-body">
                    <div id="historyContent"></div>
                </div>
                <div class="history-modal-footer">
                    <button id="printHistory" class="history-btn">印刷する</button>
                    <button id="closeHistory" class="history-btn">閉じる</button>
                </div>
            </div>
        </div>
    </div>
    <script src="js/script.js"></script>
</body>
</html>
